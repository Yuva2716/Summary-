<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="summary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="summay assets/images/favicon-32x32.png">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="blue">
                <h3 style="color: hsl(241, 100%, 89%);">Your Result</h3>
                <div class="circle">
                <h1>76</h1>
                <h6 style="color: hsl(241, 100%, 89%);">of 100</h6>
                
                
                </div>
                
                
                <h2>Great</h2>
                <p style="color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            
            <div class="right">
                <h2>Summary</h2>
            <div class="reaction">
                <img src="summay assets/images/icon-reaction.svg">
                <p>Reaction</p>
                <p style="padding-left:45%;color:rgb(24, 1, 85)"><b>80</b> / 100<p>
            </div>
            <div class="memory">
                <img src="summay assets/images/icon-memory.svg">
                <p>Memory</p>
                <p style="padding-left:45%;color:rgb(24, 1, 85)"><b>92</b> / 100<p></p>
            </div>
            <div class="verbal">
                <img src="summay assets/images/icon-verbal.svg">
                <p>Verbal</p>
                <p style="padding-left:50%;color:rgb(24, 1, 85)"><b>61</b> / 100<p></p>
            </div>
            <div class="visual">
                <img src="summay assets/images/icon-visual.svg">
                <p>Visual</p>
                <p style="padding-left:50%;color:rgb(24, 1, 85)"><b>72</b> / 100<p></p>
            </div>
            <div class="continue">
                <p>Continue</p>
            </div>                    
            </div>
            
        </div>
    </div>
</body>
</html>
